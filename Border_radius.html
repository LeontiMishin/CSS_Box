<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font-face</title>
    <style>
        @font-face {
            font-family: heinrich;
            src: url('heinrich.ttf'),
            url('heinrich.eot');
        }

        div {
            font-family: heinrich;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div>Текст данного элемента написан шрифтом heinrich</div>
    <p>
        В предыдущих версиях CSS испоьзовались шрифты компьютера
    </p>
    
</body>
</html>
